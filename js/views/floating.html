<!--feedaback modal in floating button-->
<div class="oj-row oj-flex">
    <div id="dialogWrapper9">
        <div style="display:none" id="modalDialog9" title="Feedback" 
             data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide'}">
            <div class="oj-dialog-body oj-xl-12 oj-lg-12 oj-md-12 oj-sm-12 oj-flex-item ">
                <div class="searchArea">
                    <label for="combobox"></label>
                    <ul id="browsers1" style="display: none">
                        <!-- ko foreach: browsers1 -->
                        <li data-bind="attr: {'oj-data-value': value}">
                            <div class="search-text-profile-image">
                                <span class="imgSearch">  <img data-bind="attr: {'src': searchPic}" class="searchImage" /> </span>
                                <span data-bind="text: label" class="autoName"></span>
                                <span class="search-text-profile-image-initials" data-bind="text:intials_feedback"></span>
                            </div>
                        </li>
                        <!-- /ko -->   
                    </ul>
                    <input id="combobox9" 
                           data-bind="ojComponent: {component: 'ojCombobox',
                           optionChange: feedbackValueChangeHandler,
                            placeholder:'Search team member',
                              list: 'browsers1',
                              value: value1,   
                              title: showHelpSearch,
                              rootAttributes: {style:'max-width:20em'}}"/>
                    <div class="oj-xl-12 oj-lg-12 oj-md-12 oj-sm-12 oj-flex-item oj-margin-horizontal errorText" id="feedbackFloatSearchError">This field cannot be empty.</div>
                </div>
                <div class=" oj-xl-12 oj-lg-12 oj-md-12 oj-sm-12 oj-flex-item center areaContent1">
                    <textarea id="text-area9" class="textArea-feedbackFloat" aria-label="ojTextArea component no visible label"
                              data-bind="ojComponent: {component: 'ojTextArea', 
                                     value: desc, 
                                     optionChange: textAreaChange,
                                     title: showHelpComment,
                                     placeholder: 'Type your feedback here...'}"></textarea>
                </div>
                <div class="oj-xl-12 oj-lg-12 oj-md-12 oj-sm-12 oj-flex-item center errorText" id="feedbackFloatTextError">Please provide a reason for your feedback.</div>
                <div class="oj-xl-12 oj-lg-12 oj-md-12 oj-sm-12 oj-flex-item center submit-btn-modal">
                    <button class="modal-submitFloatFeddback" data-bind="click: feedbackModal" > Submit </button>
                </div>

            </div>
        </div>
    </div>               
</div>


<!--Rate buddy using floating button modal(popUp)-->
<div class="oj-row oj-flex">
    <div id="dialogWrapper">
        <div style="display:none" id="modalDialog3"  title="Rate Buddy" class="oj-dialog-body oj-xl-12 oj-lg-12 oj-md-12 oj-sm-12 oj-flex-item "
             data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide'}">
            <div class="oj-dialog-body  oj-xl-12 oj-lg-12 oj-md-12 oj-sm-12 oj-flex-item">

                <div class="searchArea mb-cst">

                    <form id="form1">

                        <label for="combobox"></label>
                        <ul id="browsers" style="display: none">
                            <!-- ko foreach: browsers -->
                            <li data-bind="attr: {'oj-data-value': value}">
                                <div class="search-text-profile-image">
                                    <span class="imgSearch">  <img data-bind="attr: {'src': searchPic}" class="searchImage" /> </span>
                                    <span data-bind="text: label" class="autoName"></span>
                                    <span class="search-text-profile-image-initials" data-bind="text:intials_rate"></span>
                                </div>
                                <input type="hidden" data-bind="value: isManager,attr: {id: optionId}" >
                            </li>
                            <!-- /ko -->   
                        </ul>
                        <input id="combobox2"
                               data-bind="ojComponent: {component: 'ojCombobox',

                               placeholder:'Search team member',

                               title: showHelpSearch,
                               rootAttributes: {style:'max-width:20em'}}" />
                        <div class="oj-xl-12 oj-lg-12 oj-md-12 oj-sm-12 oj-flex-item oj-margin-horizontal errorText" data-bind="text: searchError"></div>

                </div>

                    <div class="oj-xl-9 oj-lg-9 oj-md-8 oj-sm-8 oj-flex-item  oj-flex areaContent">
                        <textarea id="text-area" class="textArea3" aria-label="ojTextArea component no visible label"
                                  data-bind="ojComponent: {component: 'ojTextArea', 
                                         value: desc, 
                                         title: showHelpComment,
                                         optionChange: textAreaChange,
                                         placeholder: 'Type your reason here..'}"></textarea>
                    </div>
                    <div class="oj-xl-3 oj-lg-3 oj-md-4 oj-sm-4 oj-flex-item imgArea1 ">
                        <div class="pos-relative">
                            <img class="modalImage" data-bind="attr: {src:imagerank1}" alt=""/>
                        </div>
                    </div>
                    <div>

                    </div>
                </div>

                <div class=" oj-xl-12 oj-lg-12 oj-md-12 oj-sm-12 oj-flex-item center areaFloat text-area-custom text-area-both hide">
                    <div class="oj-xl-9 oj-lg-9 oj-md-8 oj-sm-8 oj-flex-item  oj-flex areaContent">
                        <textarea id="text-area07" class="textArea3" aria-label="ojTextArea component no visible label"
                                  data-bind="ojComponent: {component: 'ojTextArea', 
                                         value: desc, 
                                         placeholder: 'Type your reason here..'}"></textarea>
                    </div>
                    <div class="oj-xl-3 oj-lg-3 oj-md-4 oj-sm-4 oj-flex-item imgArea1 text-area-both-margin-top">

                    </div>
                    <div>

                    </div>
                </div>
                <div class="oj-xl-12 oj-lg-12 oj-md-12 oj-sm-12 oj-flex-item center hide errorTextModal" id="rateFloatTextError">Please provide a reason for rating.</div>
                <div class="oj-xl-12 oj-lg-12 oj-md-12 oj-sm-12 oj-flex-item center submit-btn-modal">

                    <button class="modal-submit3" data-bind="click: floatModal" > Submit </button>
